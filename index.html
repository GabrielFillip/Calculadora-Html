<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="calculadora">
            <div class="display">
                {{ display }}
            </div>
            <div class = "linha">
                <button class="operador" @click="LidarLimpar">C</button>
            </div>
            <div class="linha">
                <button @click="LidarNumero('7')">7</button>
                <button @click="LidarNumero('8')">8</button>
                <button @click="LidarNumero('9')">9</button>
                <button class="operador" @click="LidarOperador('/')">/</button>
            </div>
            <div class="linha">
                <button @click="LidarNumero('4')">4</button>
                <button @click="LidarNumero('5')">5</button>
                <button @click="LidarNumero('6')">6</button>
                <button class="operador" @click="LidarOperador('*')">x</button>
            </div>
            <div class="linha">
                <button @click="LidarNumero('1')">1</button>
                <button @click="LidarNumero('2')">2</button>
                <button @click="LidarNumero('3')">3</button>
                <button class="operador" @click="LidarOperador('-')">-</button>
            </div>
            <div class="linha">
                <button @click="LidarDecimal('.')">.</button>
                <button @click="LidarNumero('0')">0</button>
                <button class="igual" @click="lidarIgual('=')">=</button>
                <button class="operador" @click="LidarOperador('+')">+</button>
            </div>
        </div>
    </div>
    </div>  
    <script src="vue.js"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>
</html>
